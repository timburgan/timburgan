name: receive_branch
on: 
  workflow_dispatch:
    inputs:
      test_mode:
        required: true
        description: "Run test: yes or no"
      game_branch:
        required: true
        description: "Branch for playing"

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "TEST_MODE: $TEST_MODE"
          echo "GAME_BRANCH: $GAME_BRANCH"
        env:
          TEST_MODE: ${{ github.event.inputs.test_mode }}
          GAME_BRANCH: ${{ github.event.inputs.game_branch }}
