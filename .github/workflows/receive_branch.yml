name: receive_branch
on: 
  workflow_dispatch:
    inputs:
      test_mode:
        required: true
        description: "Run test: yes or no"
      game_branch:
        required: true
        description: "Branch for playing"

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "TEST_MODE: $INPUT_TEST_MODE"
          echo "GAME_BRANCH: $INPUT_GAME_BRANCH"
        with:
          test_mode: ${{ inputs.test_mode }}
          game_branch: ${{ secrets.game_branch }}
